name: CI pull request

on:
  push: 
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2.3.4

    - name: Install Dependencies
      run: bundle install    

    - name: Run tests
      run: xcodebuild test -scheme websocket-starscreams-ios-application -destination 'platform=iOS Simulator,name=iPhone 12,OS=15.0' -test-iterations 3 -retry-tests-on-failure | xcpretty  --report html --output './fastlane/test_output/report.html' --report junit --output './fastlane/test_output/report.junit'

    # Artifacts allow you to persist data like test results after a job has completed, see https://docs.github.com/en/actions/configuring-and-managing-workflows/persisting-workflow-data-using-artifacts for how the artifacts works
    - name: Upload Fastlane Test results
      uses: actions/upload-artifact@v2
      with:
        name: Fastlane Test Results
        path: fastlane/test_output